<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR CODE COMPONENT</title>
    <!-- Required meta tags -->

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <main>
      <br /><br />
      <div class="card">
        <div class="card-qr">
          <div class="card-qr2">
            <img src="Untitled (1).png" alt="https://frontend.io" />

        </div>
        <div class="mytext">
          <h1>Improve your front-end <br />skills by building projects</h1>

    <footer></footer>
